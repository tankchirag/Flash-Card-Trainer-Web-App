{% extends 'base.html' %}
{% block content %}
<div class="quiz">
    <h2>Quiz Complete</h2>
    <p>Total Questions: {{ total_questions }}</p>
    <p>Correct Answers: {{ correct_answers }}</p>
    <p>Incorrect Answers: {{ incorrect_answers }}</p>
    <p>Unattempted Questions: {{ unattempted_questions }}</p>
    <a href="{{ url_for('start_quiz') }}">Start New Quiz</a><br>
    <a href="{{ url_for('index') }}">Back to Decks</a>
</div>
{% endblock %}
